<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF to Word Converter</h1>
        
        <div class="upload-section">
            <form id="converterForm" enctype="multipart/form-data">
                <div class="drop-zone" id="dropZone">
                    <span class="drop-zone__prompt">Drop PDF file here or click to upload</span>
                    <input type="file" name="pdfFile" id="fileInput" accept=".pdf" hidden>
                </div>
                
                <div class="options">
                    <label>Output Format:
                        <select name="format" id="formatSelect">
                            <option value="docx">Word Document (.docx)</option>
                            <option value="doc">Word 97-2003 (.doc)</option>
                        </select>
                    </label>
                    
                    <label class="checkbox">
                        <input type="checkbox" name="ocr" id="ocrCheckbox"> Enable OCR
                    </label>
                </div>
                
                <button type="submit" class="btn">Convert to Word</button>
            </form>
            <div id="progress" class="progress-bar"></div>
        </div>
        
        <div id="downloadSection" class="download-section hidden">
            <a id="downloadLink" class="download-btn">Download Word File</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
